<div *ngIf="product" class="container">
    <div class="row">
        <div class="col-md-5">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src={{product.images[0]}} class="d-block w-100" alt="...">
                    </div>
                    <div *ngFor="let image of product.images.slice(1)">
                        <div class="carousel-item">
                            <img src={{image}} class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-7">
            <p class="newarrival text-center">NEW</p>
            <h2>{{product.name}}</h2>
            <p>Product Code: {{product.id}}</p>
            <p class="price">USD ${{product.price}}</p>
            <p><b>Availability :</b><span *ngIf="product.stock > 0; else outOfStock"> In Stock, only {{product.stock}}
                    left</span>
                <ng-template #outOfStock> Out of stock</ng-template>
            </p>
            <p><b>Seller :</b> {{product.seller}}</p>
            <label>Quantity : </label>
            <input type="text" value="1" style="margin-left: 10px;" [(ngModel)]="selectedQuantity">
            <button type="button" class="btn btn-default cart" (click)="addToCart(product, selectedQuantity)">Add to
                cart</button>
            <p *ngIf="selectedQuantity !== undefined && selectedQuantity > product.stock"
                style="color: red; margin-top: 10px; font-weight: 600;">Cannot
                order this quantity, not enough in
                stock.</p>

        </div>
    </div>

</div>
