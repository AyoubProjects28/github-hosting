<section class="bg-light">
    <div class="container pt-1 pb-3" style="margin-top : 30px;">
        <div class="row">
            <div *ngFor="let cartProduct of cartProductList" class="col-12 col-md-4 mb-4">
                <div class="card h-100">
                    <img src={{cartProduct.product.images[0]}} class="card-img-top">
                    <div class="card-body d-flex justify-content-between align-items-start">
                        <div>
                            <h5>{{cartProduct.product.name}}</h5>
                            <h6>{{cartProduct.product.price}}$</h6>
                            <p *ngIf="cartProduct.quantity > 1">Quantity: {{cartProduct.quantity}}</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-default buy"
                                (click)="buyCartProduct(cartProduct.product)">Buy</button>
                            <button type="button" class="btn btn-default delete"
                                (click)="deleteCartProduct(cartProduct.product)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
